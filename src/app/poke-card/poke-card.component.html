<button mat-stroked-button (click)="goBackShowSearchBar()">Back</button>

<mat-card class="card-background">
    <mat-card-header>
      <img mat-card-avatar [src]="mainCardHeaderImage" [alt]="altCardHeaderImage">
      <mat-card-title>{{pokemonData.name | titlecase}}</mat-card-title>
      <mat-card-subtitle>Best Pokemon Ever</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="mainCardImage" [alt]="altMainCardImage">
    <mat-card-content>
      <p>
        The most popular pokemon across the globe. 
      </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
